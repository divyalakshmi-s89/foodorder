<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Jeya Homie</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
     background: url('images/second.jpg') center/cover no-repeat;
     background-size: cover;
    }
    .box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }
    input,
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff511c;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e24716;
    }
    a {
      color: #ff511c;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form onsubmit="return login(event)" autocomplete="off">
      <input id="username" name="username" placeholder="Username" required autocomplete="off" />
      <input id="password" name="password" type="password" placeholder="Password" required autocomplete="off" />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
  <script>
    function login(e) {
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (u === 'user' && p === '1234') {
        location.href = 'advertisement.html';
      } else {
        alert('Invalid credentials. Try user / 1234');
      }
    }
  </script>
</body>
</html>
